# =============================================================================
# Blue 환경 Upstream 설정
# =============================================================================
# 이 파일이 upstream.conf로 심볼릭 링크되면 Blue 환경으로 트래픽이 라우팅됨
#
# 사용법:
#   ln -sf upstream-blue.conf upstream.conf
#   docker compose exec nginx nginx -s reload
# =============================================================================

# Web Client (Next.js) - Blue
upstream web-client {
    server web-client-blue:4000;
}

# Core API (Fastify) - Blue
upstream core-api {
    server core-api-blue:3000;
}
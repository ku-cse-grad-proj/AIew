# =============================================================================
# Green 환경 Upstream 설정
# =============================================================================
# 이 파일이 upstream.conf로 심볼릭 링크되면 Green 환경으로 트래픽이 라우팅됨
#
# 사용법:
#   ln -sf upstream-green.conf upstream.conf
#   docker compose exec nginx nginx -s reload
# =============================================================================

# Web Client (Next.js) - Green
upstream web-client {
    server web-client-green:4000;
}

# Core API (Fastify) - Green
upstream core-api {
    server core-api-green:3000;
}